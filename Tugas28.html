<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <style media="screen">
      .img1{
        display: flex;
        justify-content: center;
        margin : 0 auto;
      }
      .form1{
        display: flex;
        justify-content: center;
        margin : 0 auto;
      }
      body{
        background-color : #333333;
        color : white;
      }

    </style>
  </head>
  <body>
    <div class="img1">
    <img  src="lampung.jpg" class="rounded-circle" width="300px" height="200px">
    </div>
    <br>
    <div class="form1">
    <form>
      <div class="form-group">
        <label><strong>Nama Lengkap</strong></label><input class="form-control" placeholder="Nama Lengkap">
      </div> <br>
      <div class="form-group">
        <label><strong>Alamat Rumah</strong></label><textarea class="form-control" rows="5" cols="30"></textarea>
      </div> <br>
      <div class="form-group">
        <label><strong>Alamat Email</strong></label><input class="form-control" type="email" disabled placeholder="Alamat Email (disabled)">
      </div> <br>
      <div class="form-group">
        <label><strong>Password</strong></label><input class="form-control" type="password" placeholder="Password">
      </div> <br>
      <div class="form-group">
        <label><strong>Scan KTP</strong></label><input class="form-control" type="file">
      </div> <br>
      <div class="form-group">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox"><label>Saya telah setuju dan telah membaca <a href="#">aturan</a> dan <a href="#">ketentuan</a> yang berlaku</label> </div>
      </div><br>
      <div class="d-grid">
        <button class="btn btn-primary btn-lg btn-block col-bg-12" type="button" name="button">Submit</button>
      </div>
    </form>
    </div>
  </body>
</html>
